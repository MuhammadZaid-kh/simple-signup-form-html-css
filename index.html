<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
       body{
    background-color: whitesmoke;
}

div{
    background-color: white; 
    margin: 20px; 
    padding: 15px;
    border-radius: 10px;
    
}

form input {
    margin: 15px;
    padding: 16px;
    display: block;
}


form select {
    margin-top: 15px;
    background-color: #d5dfff8; 
    padding: 6px;
    border-radius: 5px;
}

.btn{
   margin: 6px auto;
   width: 50% auto;
   display: block; 
   background-color: #8083ff; 
   color: white;
   padding: 14px;
   padding-left: 120px;
   padding-right: 100px;
   margin: 5px 60px 3px 4px;
   border-radius: 6px;
   border: 0px solid black;
  
}
.gender{
    display: inline;
    margin: 2px;
}
   </style>
</head>
<body>
    <div>
    <h3>Create a new account</h3>
    <p>It's quick and easy.</p>
    <!-- form -->
    <form action="thank.html" method="post">
        <input name="fname" type="text" placeholder="First name" required>
        
        <input name="lname" type="text" placeholder="Last name">
        
        <input name="usermail" type="email" placeholder="Email address">
        
        <input name="new-pass" type="password" placeholder="New password">
        
        <input name="confirm-pass" type="password" placeholder="Confirm password">
        <!-- select -->
     <select for="month" required>
         <option id="month">Month</option>
         <option id="month" name="jan">January</option>
         <option id="month" name="fab">Fabarury</option>
         <option id="month" name="mar">March</option>
         <option id="month" name="apr">April</option>
         <option id="month" name="may">May</option>
         <option id="month" name="jun">June</option>
         <option id="month" name="jul">July</option>
         <option id="month" name="aug">August</option>
         <option id="month" name="sep">September</option>
         <option id="month" name="oct">October</option>
         <option id="month" name="nov">November</option>
         <option id="month" name="dec">December</option>
         
     </select>
     
     <select for="day" required>
         <option id="day">Day</option>
         <option id="day" name="sun">Sunday</option>
         <option id="day" name="mon">Monday</option>
         <option id="day" name="tue">Tuesday</option>
         <option id="day" name="wed">Wednesday</option>
         <option id="day" name="thu">Thursday</option>
         <option id="day" name="fri">Friday</option>
         <option id="day" name="sat">Saturday</option>  
     </select>
     <!--  -->
     <select for="year">
         <option id="year">Year</option>
         <option id="year" name="1997">1997</option>
         <option id="year" name="1998">1998</option>
         <option id="year" name="1999">1999</option>
         <option id="year" name="2000">2000</option>
         <option id="year" name="2001">2001</option>
         <option id="year" name="2002">2002</option>
         <option id="year" name="2003">2003</option>
         <option id="year" name="2004">2004</option>
         <option id="year" name="2005">2005</option>
         <option id="year" name="2006">2006</option>
     </select>
     <br><br>
     <!-- Gender -->
     <input class="gender" type="radio" name="gender" id="male" value="male">
     <label for="male">Male</label>
     
     <input class="gender" type="radio" name="gender" value="female" id="female">
     <label for="female">Female</label>
     
     <button class="btn" type="submit">SignUp</button>
    </form>
    </div>
</body>
</html>
